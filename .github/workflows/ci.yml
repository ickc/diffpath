name: CI

on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-13
          - macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.11.0
        with:
          enable-cache: true
          project-path: envs/system

      - name: Test
        run: devbox run --config envs/system 'cd ../..; make all PATH2="$PATH"'
        
      - name: Benchmark
        run: devbox run --config envs/system 'cd ../..; make bench_md PATH2="$PATH"'
